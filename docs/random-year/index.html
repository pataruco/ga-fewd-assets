<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random year picker</title>
  <link rel="icon" type="image/png" sizes="32x32" href="icons-16c07c36279566c51b93bacf0d1efcbd/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="icons-16c07c36279566c51b93bacf0d1efcbd/favicon-16x16.png"><link rel="shortcut icon" href="icons-16c07c36279566c51b93bacf0d1efcbd/favicon.ico"><link href="../main.css" rel="stylesheet"></head>
  <body class="page random-year">
    <header>
      <picture>
        <img
          src="https://pataruco.s3.amazonaws.com/ga/assets/ga-text-white.svg"
          alt="General Assembly logo"
        />
      </picture>
    </header>
    <main>
      <h1>
        Random year picker
      </h1>
      <section>
        <form action="/" id="js-form">
          <label for="years">Select your year of birth</label>
          <select name="years" id="years"> </select>
          <input type="submit" value="Enter" />
        </form>
      </section>
      <p id="js-random-year" class="random-year__display"></p>
    </main>
  <script type="text/javascript" src="../main.js"></script></body>
</html>
